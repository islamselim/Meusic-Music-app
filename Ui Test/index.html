<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Music UI</title>
    <script src="Content/js/jquery.js"></script>
    <script src="Content/js/materialize.js"></script>
    <link href="Content/css/materialize.css" rel="stylesheet" />
    <link href="Content/css/icons.css" rel="stylesheet" />
    <link href="fab.png" rel="icon" />

    <script>
        var player;
        var progressBar;

        $(document).ready(function () {
            $(".button-collapse").sideNav();

            $("#playpause").click(function () {
                if (player.paused) {
                    player.play();
                    move();
                }
                else {
                    player.pause();

                }
            });

            player = document.getElementById("player");
            progressBar = document.querySelector("progress");
            progressBar.addEventListener("click", seek);
            player.src = "s1.mp3";
            player.load();
        });

        function seek(e) {
            var percent = e.offsetX / this.offsetWidth;
            player.currentTime = percent * player.duration;
            progressBar.value = percent * 100;
        }

        function move() {
            if (!player.paused) {
                var e = document.querySelector("progress");
                progressBar.value = parseFloat((player.currentTime * 100) / player.duration);
                setTimeout(function () { move(); }, 100);
            }
        }
    </script>

</head>
<body>
    <audio id="player"></audio>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><i class="material-icons">equalizer</i> Meusic</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Login</a></li>
                <li><a href="#">Create Account</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#">Login</a></li>
                <li><a href="#">Create Account</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab">
                    <a href="#home">Home</a>
                </li>
                <li class="tab">
                    <a href="#ml">My library</a>
                </li>
                <li class="tab">
                    <a href="#search">Search</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="home" class="col s12 center range-field">
            <h1>This is Home page</h1>
            <br />
            <br />
        </div>
        <div id="ml" class="col s12 center">
            <h1>My library will be here</h1>
        </div>
        <div id="search" class="col s12 center">
            <h1>Search music will be here</h1>
        </div>
    </div>
    <div class="row white player">
        <div class="progress">
            <progress class="determinate" min="0" max="100" value="0"></progress>
        </div>
        <div class="col s4">
            <div class="left" style="width:30%">
                <div style="margin-left:-1.5rem">
                    <img class="album-img" src="https://is4-ssl.mzstatic.com/image/thumb/Music127/v4/fa/d4/84/fad484a0-e13f-b1ac-92a2-8efb468bfe2c/0617465883354.png/1200x630bb.jpg" alt="img" />
                </div>
            </div>
            <div class="right" style="width:70%;">
                <h5>Title</h5>
                <h6>Artist - Album</h6>
            </div>
        </div>
        <div class="col s4 center">
            <button class="btn btn-player control waves-effect"><i class="material-icons">skip_previous</i></button>
            <button id="playpause" class="btn btn-player teal darken-3 waves-effect"><i class="material-icons">play_arrow</i></button>
            <button class="btn btn-player control waves-effect"><i class="material-icons">skip_next</i></button>
        </div>
        <div class="col s4"></div>
    </div>
</body>
</html>
