<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Music UI</title>
    <script src="Content/js/jquery.js"></script>
    <script src="Content/js/materialize.js"></script>
    <link href="Content/css/materialize.css" rel="stylesheet" />
    <link href="Content/css/icons.css" rel="stylesheet" />

    <script>
        $(document).ready(function () {
            $(".button-collapse").sideNav();
        });
    </script>

</head>
<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><i class="material-icons">equalizer</i> Meusic App</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Login</a></li>
                <li><a href="#">Create Account</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#">Login</a></li>
                <li><a href="#">Create Account</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab">
                    <a href="#home">Home</a>
                </li>
                <li class="tab">
                    <a href="#test2">Test 2</a>
                </li>
                <li class="tab">
                    <a href="#test4">Test 4</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="scrolling-div">
        <div id="home" class="col s12 center">
            <h1>This is Home page</h1>
        </div>
        <div id="test2" class="col s12 center">Test 2</div>
        <div id="test4" class="col s12 center">Test 4</div>
    </div>
    <div class="row white player">
        <div class="col s4"></div>
        <div class="col s4 center">
            <button class="btn btn-player control waves-effect"><i class="material-icons">skip_previous</i></button>
            <button class="btn btn-player teal darken-3 waves-effect"><i class="material-icons">play_arrow</i></button>
            <button class="btn btn-player control waves-effect"><i class="material-icons">skip_next</i></button>
        </div>
        <div class="col s4"></div>
    </div>
</body>
</html>
